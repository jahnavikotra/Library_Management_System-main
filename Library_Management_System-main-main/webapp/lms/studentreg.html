<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url('library.jpg'); /* Replace 'library.jpg' with the path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
    }
    * {
        box-sizing: border-box;
    }

    .container {
        padding: 16px;
        background-color: rgba(219, 169, 169, 0.8);
        width: 90%;
        max-width: 600px;
        margin: auto;
        margin-top: 15px;
        margin-bottom: 15px;
        border-radius: 28px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Full-width input fields */
    input {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Style for the submit button */
    .registerbtn {
        background-color:#859cc0;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        font-size: 1rem;
        border-radius: 4px;
    }
    .registerbtn:hover {
        background-color: #3062b3;
    }

    .registerbtn:hover {
        opacity: 1;
    }

    /* Add a blue text color to links */
    a {
        color: dodgerblue;
    }

    /* Grey background color and center text of the "sign in" section */
    .signin {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
        border-radius: 18px;
    }
</style>
</head>
<body>

<form id="studentForm">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="rno"><b>Roll No</b></label>
        <input type="number" placeholder="Enter Roll Number" name="rno" id="rno" required>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required>

        <label for="branch"><b>Branch</b></label>
        <input type="text" placeholder="Enter your branch" name="branch" id="branch" required>

        <label for="year"><b>Year of Study</b></label>
        <input type="text" placeholder="Enter Year" name="year" id="year" required>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Address" name="address" id="address" required>

        <label for="pwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="ph"><b>Phone</b></label>
        <input type="text" placeholder="Enter Phone no" name="ph" id="ph" required>

        <label for="usr"><b>Username</b></label>
        <input type="text" placeholder="Enter username" name="usr" id="usr" required>
        <hr>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <h3>Already have an account? <a href="index.html">Login</a>.</h3>
    </div>
</form>

<script>
    document.getElementById("studentForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Collect form data
        const studentData = {
            rno: document.getElementById("rno").value,
            name: document.getElementById("name").value,
            branch: document.getElementById("branch").value,
            year: document.getElementById("year").value,
            address: document.getElementById("address").value,
            pwd: document.getElementById("pwd").value,
            email: document.getElementById("email").value,
            ph: document.getElementById("ph").value,
            usr: document.getElementById("usr").value
        };

        // Store data in localStorage
        let students = JSON.parse(localStorage.getItem("students")) || [];
        students.push(studentData);
        localStorage.setItem("students", JSON.stringify(students));

        alert("The form was submitted successfully");
        window.location.href = "index.html"; // Redirect to login page
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1532012197267-da84d127e765?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGxpYnJhcnl8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
             border-radius: 8px;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            color: #ffcc00;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Book</h1>
    <form id="addBookForm">
        <div class="form-group">
            <label for="bookid">Book ID</label>
            <input type="text" class="form-control" name="bookid" id="bookid" required>
        </div>
        <div class="form-group">
            <label for="name">Book Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" id="author" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="quantity" required>
        </div>
        <div class="form-group">
            <label for="issued">Issued</label>
            <input type="number" class="form-control" name="issued" id="issued" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    document.getElementById('addBookForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Create book object from form data
        const bookDetails = {
            bookId: document.getElementById('bookid').value,
            bookName: document.getElementById('name').value,
            author: document.getElementById('author').value,
            quantity: document.getElementById('quantity').value,
            issued: document.getElementById('issued').value || 0
        };

        // Get existing books from localStorage
        let availableBooks = JSON.parse(localStorage.getItem('availableBooks')) || [];

        // Add new book to array
        availableBooks.push(bookDetails);

        // Save updated array back to localStorage
        localStorage.setItem('availableBooks', JSON.stringify(availableBooks));

        // Show success message
        alert("Book added successfully!");

        // Clear the form
        this.reset();

        // Optionally redirect to librarian home page
        window.location.href = 'librarianhome.html';
    });
</script>
</body>
</html>
